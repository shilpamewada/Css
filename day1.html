<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .courses{
            border: 1px solid black;
            height: 300px;
            width: 200px;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            color: brown;
            background-color: rgb(240, 235,235);
        }
        .course h1{
            color: azure;
        }
        .javacourse{
            color: pink;
        }
        #java{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <!--inline element and block element-->
    <a href="www.google.com">google</a>
    <div class="courses">
        <h1>courses</h1>
        <ol>
            <li id="java" class="javacourse">java</li>
            <li>python</li>
            <li>c</li>
        </ol>
    </div>
</body>
</html>
